apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
spec:
  type: {{ .Values.service.type }}  # LoadBalancer ou NodePort
  ports:
{{- range .Values.service.ports }}
    - name: {{ .name }}
      port: {{ .port }}           # Porta exposta pelo serviço
      targetPort: {{ .targetPort }}  # Porta onde o contêiner está escutando
      protocol: TCP
{{- end }}
  selector:
    app: {{ .Release.Name }}